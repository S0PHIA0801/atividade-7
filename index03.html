  <script type="text/javascript">
 
function Calcularidade (a) {
			const ano = 2022
			return ano-a
		}

		alert("Seja bem vindo!")
		alert ("Nós estamos no ano de 2022")
		
		var nome = prompt("Digite seu nome: ")
		
		var AnoNascimento = Number(prompt("Digite o ano em que você nasceu: "))//string
		var Idade = Calcularidade(AnoNascimento)
		
		document.write("Olá " + nome + ", tudo bem?<br>Você tem " + Idade + " anos") 
    </script>
